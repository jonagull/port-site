<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Coherent Breathing Meditation</title>
    <meta name="description" content="5-minute coherent breathing meditation with 6:6 breathing pattern">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/button-animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <style>
        .meditation-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1d1f21 0%, #2d3748 100%);
        }

        .breathing-circle {
            width: 300px;
            height: 300px;
            border: 3px solid #2bbc8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            transition: all 3s ease-in-out;
            position: relative;
            background: rgba(43, 188, 138, 0.1);
        }

        .breathing-circle.inhale {
            transform: scale(1.2);
            border-color: #2bbc8a;
            box-shadow: 0 0 30px rgba(43, 188, 138, 0.5);
        }

        .breathing-circle.exhale {
            transform: scale(0.8);
            border-color: #ffc45e;
            box-shadow: 0 0 30px rgba(255, 196, 94, 0.3);
        }

        .breath-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 0;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #2bbc8a;
            margin: 20px 0;
            font-family: 'Roboto', monospace;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-meditation {
            padding: 12px 24px;
            border: 2px solid #2bbc8a;
            background: transparent;
            color: #2bbc8a;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Roboto', monospace;
        }

        .btn-meditation:hover {
            background: #2bbc8a;
            color: #1d1f21;
        }

        .btn-meditation:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sound-controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sound-btn {
            padding: 8px 16px;
            border: 1px solid #ffc45e;
            background: transparent;
            color: #ffc45e;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .sound-btn.active {
            background: #ffc45e;
            color: #1d1f21;
        }

        .sound-btn:hover {
            background: #ffc45e;
            color: #1d1f21;
        }

        .breath-counter {
            font-size: 18px;
            color: #c9cacc;
            margin: 15px 0;
        }

        .instructions {
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
            color: #c9cacc;
            line-height: 1.6;
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2bbc8a, #ffc45e);
            width: 0%;
            transition: width 1s ease;
        }

        @media (max-width: 768px) {
            .breathing-circle {
                width: 250px;
                height: 250px;
            }

            .timer {
                font-size: 36px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-bar__wrapper">
            <a href="./index.html" class="hover-underline-animation">Home</a>
            <a href="./index.html#projects-parent" class="hover-underline-animation">Projects</a>
            <a href="./about.html" class="hover-underline-animation">About</a>
        </div>
    </header>

    <main class="meditation-container">
        <h1 style="color: #2bbc8a; margin-bottom: 10px;">Coherent Breathing</h1>
        <p class="instructions">
            Follow the breathing circle - inhale for 6 seconds, exhale for 6 seconds.
            This 5-minute session will help you achieve a state of calm and balance.
        </p>

        <div class="timer" id="timer">05:00</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="breathing-circle" id="breathingCircle">
            <p class="breath-text" id="breathText">Ready to begin</p>
        </div>

        <div class="breath-counter" id="breathCounter">Breaths: 0</div>

        <div class="controls">
            <button class="btn-meditation" id="startBtn">Start Session</button>
            <button class="btn-meditation" id="pauseBtn" disabled>Pause</button>
            <button class="btn-meditation" id="resetBtn">Reset</button>
        </div>

        <div class="sound-controls">
            <button class="sound-btn" id="natureBtn">Nature Sounds</button>
            <button class="sound-btn" id="ambientBtn">Ambient Music</button>
            <button class="sound-btn" id="silenceBtn" class="active">Silence</button>
        </div>

        <div class="sound-controls">
            <button class="sound-btn" id="breathCuesBtn" class="active">Breath Cues: ON</button>
        </div>
    </main>

    <script>
        class CoherentBreathing {
            constructor() {
                this.totalTime = 5 * 60; // 5 minutes in seconds
                this.breathTime = 6; // 6 seconds per breath phase
                this.currentTime = this.totalTime;
                this.isRunning = false;
                this.isPaused = false;
                this.breathCount = 0;
                this.currentPhase = 'inhale'; // 'inhale' or 'exhale'
                this.phaseTime = 0;
                this.audioContext = null;
                this.oscillator = null;
                this.gainNode = null;
                this.breathCuesEnabled = true;
                this.audioElements = {};
                this.ambientAudio = null;

                this.initializeElements();
                this.initializeAudio();
                this.bindEvents();
            }

            initializeElements() {
                this.timerEl = document.getElementById('timer');
                this.breathingCircle = document.getElementById('breathingCircle');
                this.breathText = document.getElementById('breathText');
                this.breathCounter = document.getElementById('breathCounter');
                this.progressEl = document.getElementById('progress');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.natureBtn = document.getElementById('natureBtn');
                this.ambientBtn = document.getElementById('ambientBtn');
                this.silenceBtn = document.getElementById('silenceBtn');
                this.breathCuesBtn = document.getElementById('breathCuesBtn');
            }

            initializeAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.loadAudioFiles();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }

            loadAudioFiles() {
                // Load breath cue sounds
                this.audioElements.inhale = new Audio('./assets/sounds/inhale.mp3');
                this.audioElements.exhale = new Audio('./assets/sounds/exhale.mp3');

                // Load ambient sounds
                this.audioElements.nature = new Audio('./assets/sounds/nature-ambient.mp3');
                this.audioElements.ambient = new Audio('./assets/sounds/meditation-music.mp3');

                // Set volume for breath cues
                this.audioElements.inhale.volume = 0.3;
                this.audioElements.exhale.volume = 0.3;

                // Set ambient sounds to loop
                this.audioElements.nature.loop = true;
                this.audioElements.ambient.loop = true;
                this.audioElements.nature.volume = 0.2;
                this.audioElements.ambient.volume = 0.2;
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.natureBtn.addEventListener('click', () => this.playNatureSounds());
                this.ambientBtn.addEventListener('click', () => this.playAmbientMusic());
                this.silenceBtn.addEventListener('click', () => this.stopAudio());
                this.breathCuesBtn.addEventListener('click', () => this.toggleBreathCues());
            }

            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.isPaused = false;
                    this.startBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.breathingCircle.classList.add('inhale');
                    this.breathText.textContent = 'Inhale';
                    this.breathCount = 0;
                    this.phaseTime = 0;
                    this.currentPhase = 'inhale';
                    this.updateBreathCounter();
                    this.timer = setInterval(() => this.updateTimer(), 1000);
                    this.breathTimer = setInterval(() => this.updateBreathing(), 100);
                }
            }

            pause() {
                if (this.isRunning && !this.isPaused) {
                    this.isPaused = true;
                    this.pauseBtn.textContent = 'Resume';
                    clearInterval(this.timer);
                    clearInterval(this.breathTimer);
                } else if (this.isPaused) {
                    this.isPaused = false;
                    this.pauseBtn.textContent = 'Pause';
                    this.timer = setInterval(() => this.updateTimer(), 1000);
                    this.breathTimer = setInterval(() => this.updateBreathing(), 100);
                }
            }

            reset() {
                this.isRunning = false;
                this.isPaused = false;
                this.currentTime = this.totalTime;
                this.breathCount = 0;
                this.phaseTime = 0;
                this.currentPhase = 'inhale';

                clearInterval(this.timer);
                clearInterval(this.breathTimer);

                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.pauseBtn.textContent = 'Pause';

                this.breathingCircle.className = 'breathing-circle';
                this.breathText.textContent = 'Ready to begin';
                this.updateTimer();
                this.updateBreathCounter();
                this.updateProgress();
                this.stopAudio();
            }

            updateTimer() {
                this.currentTime--;
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                this.updateProgress();

                if (this.currentTime <= 0) {
                    this.completeSession();
                }
            }

            updateBreathing() {
                this.phaseTime += 0.1;

                if (this.phaseTime >= this.breathTime) {
                    this.phaseTime = 0;
                    this.switchPhase();
                }
            }

            switchPhase() {
                if (this.currentPhase === 'inhale') {
                    this.currentPhase = 'exhale';
                    this.breathingCircle.classList.remove('inhale');
                    this.breathingCircle.classList.add('exhale');
                    this.breathText.textContent = 'Exhale';
                    this.playBreathCue('exhale');
                } else {
                    this.currentPhase = 'inhale';
                    this.breathingCircle.classList.remove('exhale');
                    this.breathingCircle.classList.add('inhale');
                    this.breathText.textContent = 'Inhale';
                    this.breathCount++;
                    this.updateBreathCounter();
                    this.playBreathCue('inhale');
                }
            }

            updateBreathCounter() {
                this.breathCounter.textContent = `Breaths: ${this.breathCount}`;
            }

            updateProgress() {
                const progress = ((this.totalTime - this.currentTime) / this.totalTime) * 100;
                this.progressEl.style.width = `${progress}%`;
            }

            completeSession() {
                clearInterval(this.timer);
                clearInterval(this.breathTimer);
                this.isRunning = false;
                this.isPaused = false;

                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.pauseBtn.textContent = 'Pause';

                this.breathingCircle.className = 'breathing-circle';
                this.breathText.textContent = 'Session Complete!';
                this.timerEl.textContent = '00:00';
                this.progressEl.style.width = '100%';
                this.stopAudio();

                // Show completion message
                setTimeout(() => {
                    alert('Congratulations! You have completed your 5-minute coherent breathing session.');
                }, 500);
            }

            playNatureSounds() {
                this.stopAudio();
                this.setActiveSoundButton(this.natureBtn);

                if (this.audioElements && this.audioElements.nature) {
                    try {
                        this.audioElements.nature.play();
                        this.ambientAudio = this.audioElements.nature;
                    } catch (e) {
                        this.playTone(200, 0.1); // Fallback to generated tone
                    }
                } else {
                    this.playTone(200, 0.1); // Fallback to generated tone
                }
            }

            playAmbientMusic() {
                this.stopAudio();
                this.setActiveSoundButton(this.ambientBtn);

                if (this.audioElements && this.audioElements.ambient) {
                    try {
                        this.audioElements.ambient.play();
                        this.ambientAudio = this.audioElements.ambient;
                    } catch (e) {
                        this.playTone(432, 0.05); // Fallback to generated tone
                    }
                } else {
                    this.playTone(432, 0.05); // Fallback to generated tone
                }
            }

            stopAudio() {
                this.setActiveSoundButton(this.silenceBtn);
                if (this.oscillator) {
                    this.oscillator.stop();
                    this.oscillator = null;
                }
                if (this.ambientAudio) {
                    this.ambientAudio.pause();
                    this.ambientAudio.currentTime = 0;
                    this.ambientAudio = null;
                }
            }

            playTone(frequency, volume) {
                if (!this.audioContext) return;

                this.oscillator = this.audioContext.createOscillator();
                this.gainNode = this.audioContext.createGain();

                this.oscillator.connect(this.gainNode);
                this.gainNode.connect(this.audioContext.destination);

                this.oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                this.oscillator.type = 'sine';

                this.gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                this.gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.1);

                this.oscillator.start();
            }

            setActiveSoundButton(activeBtn) {
                [this.natureBtn, this.ambientBtn, this.silenceBtn].forEach(btn => {
                    btn.classList.remove('active');
                });
                activeBtn.classList.add('active');
            }

            playBreathCue(phase) {
                if (!this.breathCuesEnabled) return;

                // Try to play custom audio file first, fall back to generated tone
                if (this.audioElements && this.audioElements[phase]) {
                    try {
                        this.audioElements[phase].currentTime = 0;
                        this.audioElements[phase].play();
                    } catch (e) {
                        this.playGeneratedTone(phase);
                    }
                } else {
                    this.playGeneratedTone(phase);
                }
            }

            playGeneratedTone(phase) {
                if (!this.audioContext) return;

                const cueOscillator = this.audioContext.createOscillator();
                const cueGain = this.audioContext.createGain();

                cueOscillator.connect(cueGain);
                cueGain.connect(this.audioContext.destination);

                // Different frequencies for inhale vs exhale
                const frequency = phase === 'inhale' ? 440 : 330; // A4 for inhale, E4 for exhale
                const volume = 0.1;
                const duration = 0.3;

                cueOscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                cueOscillator.type = 'sine';

                cueGain.gain.setValueAtTime(0, this.audioContext.currentTime);
                cueGain.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.05);
                cueGain.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + duration);

                cueOscillator.start();
                cueOscillator.stop(this.audioContext.currentTime + duration);
            }

            toggleBreathCues() {
                this.breathCuesEnabled = !this.breathCuesEnabled;
                this.breathCuesBtn.textContent = this.breathCuesEnabled ? 'Breath Cues: ON' : 'Breath Cues: OFF';
                this.breathCuesBtn.classList.toggle('active', this.breathCuesEnabled);
            }
        }

        // Initialize the meditation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const meditation = new CoherentBreathing();
        });
    </script>
</body>

</html>
