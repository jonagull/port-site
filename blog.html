<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Blog - Portfolio site</title>
    <meta name="description" content="Blog posts about programming, design, and technology">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/blog-styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,900;1,100&display=swap"
        rel="stylesheet">

    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>

<body>
    <header>
        <div class="nav-bar__wrapper">
            <a href="./index.html" class="hover-underline-animation">Home</a>
            <a href="./index.html#projects-parent" class="hover-underline-animation">Projects</a>
            <a href="./blog.html" class="hover-underline-animation">Blog</a>
            <a href="./about.html" class="hover-underline-animation">About</a>
        </div>
    </header>

    <main class="blog-main">
        <!-- Blog Post List View -->
        <div id="blog-list" class="blog-list">
            <div class="blog-header">
                <h1>Blog Posts</h1>
                <p>Thoughts on programming, design, and technology</p>
            </div>
            <div id="posts-container" class="posts-container">
                <!-- Posts will be loaded here dynamically -->
            </div>
        </div>

        <!-- Individual Blog Post View -->
        <div id="blog-post" class="blog-post" style="display: none;">
            <div class="post-navigation">
                <button id="back-to-list" class="back-button">‚Üê Back to Posts</button>
            </div>

            <div class="post-layout">
                <aside class="toc-sidebar">
                    <div id="toc_container" class="toc-container">
                        <p class="toc_title">Table of Contents</p>
                        <ul id="toc_list" class="toc_list">
                            <!-- TOC will be generated dynamically -->
                        </ul>
                    </div>
                </aside>

                <article class="post-content">
                    <div id="post-container" class="post-container">
                        <!-- Blog post content will be loaded here -->
                    </div>
                </article>
            </div>
        </div>
    </main>

    <script src="./blog.js"></script>
</body>

</html>
